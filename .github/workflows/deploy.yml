name: Deploy to Salesforce

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli
          sfdx --version

      - name: Authenticate to Salesforce using Auth URL
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > authURL.txt
          sfdx auth:sfdxurl:store --sfdx-url-file authURL.txt --setdefaultusername --setalias carCRM

      - name: Deploy source to Salesforce
        run: |
          sfdx force:source:deploy -p force-app --json --loglevel fatal
